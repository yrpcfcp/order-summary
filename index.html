<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style\style.css">
</head>
<body>

  <div class="container">
    <img class="img-container" src="images\illustration-hero.svg" alt="hero-image">
  
    <h2>Order Summary</h2>

  <p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="resume">  
    <img class="resume-icon" src="images\icon-music.svg" alt="music-icon"/>
       <div class="resume-text"> <strong>Annual Plan</strong></div>
        <div class="resume-text-segue">$59.99/year</div>
        <div class="resume-text-segue-change"><a href="#">Change</a></div>
          </div>

  <button>Proceed to Payment</button>
  
  <div class="cancel"><a class="cancel-2"href="#">Cancel Order</a></div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Parana</a>.
  </div>
</body>
</html>
